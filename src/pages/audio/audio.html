<ion-header>

  <ion-navbar>
    <ion-title>ORAL ARGUMENTS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <ion-card-content>
        <p style="font-weight:normal;color:#666;">SCOTUS began audio recording of oral arguments in 1955. They're maintained at The National Archives and Records Admin. in Washington, DC. as well as online.<br><br>Here are a few recent arguments of note...<br></p>
      </ion-card-content>
    </ion-card>
  
  <ion-card *ngFor="let item of cardItems">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.user.avatar">
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>{{item.date}}</p>
    </ion-item>

    <!-- <img [src]="item.image"> -->

    <ion-card-content>
      <p><audio controls>
        <source src="{{item.audio}}" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </p>
