<ion-header>

  <ion-navbar>
    <ion-title>AUDIO FILES</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of cardItems">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.user.avatar">
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>{{item.date}}</p>
    </ion-item>

    <img [src]="item.image">

    <ion-card-content>
      <p><audio controls>
        <source src="{{item.audio}}" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </p>
    <ion-row>
   
      <p>{{item.content}}</p>

  </ion-row>
    </ion-card-content>
