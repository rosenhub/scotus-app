<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding style="padding:24px">
    <h1 style="color:#488aff"><strong>{{item.name}}</strong></h1>
    <h3 style="color:#666666">{{item.title}}</h3>
    <p><strong>Appointed by {{item.appointed}} in {{item.year}}</strong></p>
    <p style="text-align: justify; font-size:14px;">{{item.about}}</p>
  </div>
</ion-content>
